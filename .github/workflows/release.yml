name: Release with Maven

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-release-${{ hashFiles('**/pom.xml', '**/*.yml') }}
        restore-keys: ${{ runner.os }}-m2-
    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'tim.schmid@ametek.com'
    - name: Build with Maven
      run: >
        mvn deploy
        -Prelease-composite
        -Dgithub-update-repo=https://x-access-token:${{ secrets.GITHUB_TOKEN}}@github.com/Timschmid/p2composite-github-pages-example-updates
      working-directory: p2composite.example.parent

